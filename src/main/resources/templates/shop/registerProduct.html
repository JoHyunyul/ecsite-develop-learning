<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Rosso EC</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>    
	<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<link href="/css/common.css" th:href="@{/css/common.css}" rel="stylesheet"></link>
	<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
</head>
<body>
	<div class="container">
	    <div class="header clearfix">
	      <nav>
	        <ul class="nav nav-pills pull-right">
	        </ul>
	      </nav>
	      <h3 class="text-muted">商品登録</h3>
	    </div>
	    <div class="row marketing">
	      <div class="col-lg-12">
	        <div class="form-area">
	          <form action="#" th:action="@{/shop/product}" th:object="${data}" method="post">
	            <br style="clear: both">
	            <h3 style="margin-bottom: 25px;">商品登録フォーム</h3>
	            <div class="form-group">
	            	<label for="category">Select Category</label>
				    <select id="category" class="form-control" th:field="*{categoryId.id}">
				        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:inline="text"></option>
				    </select>
				</div>
	            <div class="form-group">
	              <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="商品名" required>
	            </div>
	            <div class="form-group">
	              <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="価格" required>
	            </div>
	            <div class="form-group">
	              <input type="file" class="form-control-file" id="imagePath" th:field="*{imagePath}" placeholder="価格" >
	            </div>
	            <div class="form-group">
	              <textarea class="form-control" id="description" th:field="*{description}" placeholder="商品詳細" maxlength="140" rows="7"></textarea>
	            </div>
	            <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">商品登録</button>
	          </form>
	        </div>
	      </div>
	    </div>
	</div>
</body>
</html>
