<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Rosso EC</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
	<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>    
	<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<link href="/css/common.css" th:href="@{/css/common.css}" rel="stylesheet"></link>
	<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
</head>
<body>
	<div class="container">
	    <div class="header clearfix">
	      <nav>
	        <ul class="nav nav-pills pull-right">
	        </ul>
	      </nav>
	      <h3 class="text-muted">商品登録</h3>
	    </div>
	    <div class="row marketing">
	      <div class="col-lg-12">
	        <div class="form-area">
	          <table id="userTable" class="table table-striped table-bordered table-hover" >
				<colgroup>
					<col width="4%"/>
					<col width="15%"/>
					<col width="15%"/>
					<col width="15%"/>
					<col width="5%"/>
					<col width="5%"/>
					<col width="5%"/>
				</colgroup>
			    <thead>
			        <tr>
			            <th>ID</th>
			            <th>商品名</th>
			            <th>カテゴリ</th>
			            <th>価格</th>
			            <th>商品詳細</th>
			            <th>イメージ</th>
			            <th>登録日</th>
			        </tr>
			    </thead>
			    <tbody>
				  <tr>
				  	<td th:text="${product.id}" />
				  	<td th:text="${product.name}" />
				  	<td th:text="${product.categoryId.name}" />
				  	<td th:text="${product.price}" />
				  	<td th:text="${product.description}" />
				  	<td th:text="${product.imagePath}" />
				  	<td th:text="${product.created}" />
				  </tr>
				</tbody>
			</table>
	        </div>
	      </div>
	    </div>
	</div>
</body>
</html>
